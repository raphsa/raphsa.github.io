<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="{% if page.title != 'Home' %}animate-page{% endif %}">
    <nav class="navbar">
        <ul class="navbar-links">
            {% assign lang = page.lang | default: 'it' %}
            {% for item in site.navigation[lang] %}
                <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
        <div class="navbar-buttons">
            <button id="theme-toggle" class="theme-toggle-btn">
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <!-- Sun Icon -->
                    <path id="sun-icon" d="M12 4V2m0 20v-2m8.49-7.47l1.41 1.41m-18.38 0l-1.41-1.41m15.56-5.5h2m-20 0h2m13.94 9.94l1.41 1.41m-16.72 0l-1.41-1.41M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>
                </svg>
            </button>
            <button id="language-toggle">
                <img id="language-icon" src="/images/flagUK.svg" alt="Bandiera Inglese" width="20">
            </button>
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <script>
        // Dark/Light theme
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
            // Icon changes according to theme
            if (document.body.classList.contains('dark-theme')) {
                themeIcon.innerHTML = `
                    <path id="moon-icon" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c3.76 0 7.04-2.26 8.62-5.53C18.74 16.37 15.2 14 12 14c-1.1 0-2.14-.24-3.07-.67C8.59 13.02 9.63 12 11 12c2.21 0 4-1.79 4-4s-1.79-4-4-4C10.34 4 9.22 5.21 9 6.5C9.15 5.72 10 5 11 5c1.35 0 2.5-1.14 2.5-2.5S12.35 0 11 0c-1.25 0-2.31.82-2.74 1.92C7.49 1.66 8 0 9 0c2.35 0 4.49 1.17 5.72 3.02C15.53 4.75 16 5.65 16 7c0 1.1-.91 2-2 2s-2-.9-2-2c0-.29.06-.57.17-.81-.5-.26-.83-.78-.83-1.39C11.85 5.58 12.41 4 14 4c.89 0 1.63-.66 1.79-1.54A9.98 9.98 0 0 0 12 2z"/>
                `;
            } else {
                themeIcon.innerHTML = `
                    <path id="sun-icon" d="M12 4V2m0 20v-2m8.49-7.47l1.41 1.41m-18.38 0l-1.41-1.41m15.56-5.5h2m-20 0h2m13.94 9.94l1.41 1.41m-16.72 0l-1.41-1.41M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>
                `;
            }
        });

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            themeIcon.innerHTML = `
                <path id="moon-icon" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c3.76 0 7.04-2.26 8.62-5.53C18.74 16.37 15.2 14 12 14c-1.1 0-2.14-.24-3.07-.67C8.59 13.02 9.63 12 11 12c2.21 0 4-1.79 4-4s-1.79-4-4-4C10.34 4 9.22 5.21 9 6.5C9.15 5.72 10 5 11 5c1.35 0 2.5-1.14 2.5-2.5S12.35 0 11 0c-1.25 0-2.31.82-2.74 1.92C7.49 1.66 8 0 9 0c2.35 0 4.49 1.17 5.72 3.02C15.53 4.75 16 5.65 16 7c0 1.1-.91 2-2 2s-2-.9-2-2c0-.29.06-.57.17-.81-.5-.26-.83-.78-.83-1.39C11.85 5.58 12.41 4 14 4c.89 0 1.63-.66 1.79-1.54A9.98 9.98 0 0 0 12 2z"/>
            `;
        } else {
            themeIcon.innerHTML = `
                <path id="sun-icon" d="M12 4V2m0 20v-2m8.49-7.47l1.41 1.41m-18.38 0l-1.41-1.41m15.56-5.5h2m-20 0h2m13.94 9.94l1.41 1.41m-16.72 0l-1.41-1.41M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"/>
            `;
        }

        // Languages changes with dynamic flag
        document.addEventListener("DOMContentLoaded", function () {
            const languageToggle = document.getElementById("language-toggle");
            const languageIcon = document.getElementById("language-icon");
        
        // Rendering to browser language if user on the root "/"
        if (window.location.pathname === "/") {
            const userLang = navigator.language || navigator.userLanguage;
            const defaultLang = userLang.startsWith("it") ? "it" : "en";
            window.location.href = `/${defaultLang}/`;
            return; // Script execution stopped to avoid conflicts
        }

        // Checking initial language based on URL
            let currentLang = window.location.pathname.includes("/en/") ? "en" : "it";

        // Initial flag setting
            languageIcon.src = currentLang === "it" ? "/images/flagUK.svg" : "/images/flagIT.svg";
            languageIcon.alt = currentLang === "it" ? "Bandiera Inglese" : "Bandiera Italiana";

        // Changing language command
            languageToggle.addEventListener("click", function () {
                let newLang = currentLang === "it" ? "en" : "it";
                let newPath = window.location.pathname.replace(`/${currentLang}/`, `/${newLang}/`);

            // Adding language to the URL if not already present
                if (!window.location.pathname.includes("/it/") && !window.location.pathname.includes("/en/")) {
                    newPath = `/${newLang}/` + window.location.pathname;
                }

            // Rendering to the new language version
                window.location.href = newPath;
            });
        });

        document.getElementById('profileImage').addEventListener('click', function() {
            location.reload(); // Page reload
        });
    </script>

    <style>
        body {
            background-color: #E0E0E0;
            color: #222832;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif, 
                   "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        h1, h2, h3, p, a, span, button, input {
            font-family: inherit; /* Inherited from <body> */
        }

        body.dark-theme {
            background-color: #14181E;
            color: #E0E0E0;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #E0E0E0;
            border-radius: 5px;
            color: #222832;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        body.dark-theme nav {
            background-color: #222832;
            color: #E0E0E0;
            box-shadow: none;
        }

        .navbar-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar-links li {
            margin-right: 20px;
        }

        .navbar-links li a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
            padding: 8px 12px;
            border-radius: 5px;
        }

        body:not(.dark-theme) .navbar-links li a {
            color: #222832;
        }

        body:not(.dark-theme) .navbar-links li a:hover {
            color: #9c5ffd;
        }

        .navbar-links li a:hover {
            color: #9c5ffd; 
        }

        .navbar-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            height: 40px;
        }

        .navbar-buttons button {
             background-color: #333;
             color: #E0E0E0;
             border: none;
             padding: 10px;
             cursor: pointer;
             border-radius: 5px;
             height: 30px;
             display: flex;
             align-items: center;
             justify-content: center;
         }
 
         .navbar-buttons button:hover {
             background-color: #555;
         }


        /* Pages section layout */
        main {
            padding: 20px;
        }

        /* Flex Layout for Home, Courses, About sections */
        .navbar-links li {
            display: inline-block;
            margin-right: 20px;
        }

       /* Central container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .profile-image-container {
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid currentColor;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Photo movement when the cursor goes above */
        .profile-image:hover {
            transform: translateY(-10px);
        }

        /* Animation for the Homepage */
        .welcome-text h1, .welcome-text p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        .welcome-text h1 {
            animation-delay: 0.5s;
        }

        .welcome-text p {
            animation-delay: 1s;
        }

        body.animate-page main > * {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            animation-delay: 0.2s;
        }

        /* Animation definition */
        @keyframes fadeIn {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        /* Social Icons */
        .social-icons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .social-icon {
            color: inherit;
            font-size: 30px;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #0077b5; /* LinkedIn color or similar */
        }

        p a, li a {
            color: inherit; 
            text-decoration: none; 
            font-weight: bold; 
            transition: color 0.3s;
        }

        p a:hover, li a:hover {
            color: #9c5ffd;
            text-decoration: underline;
        }

        .theme-toggle-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 50%;
        }

        body:not(.dark-theme) .theme-toggle-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body:not(.dark-theme) .language-toggle-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle-btn:hover {
            background-color: #555;
            box-shadow: 0 4px 8px #555;
        }


        .theme-toggle-btn svg {
            width: 24px;
            height: 24px;
            transition: fill 0.3s;
        }

        /* Icon changes for Dark Theme */
        body.dark-theme #theme-icon {
            fill: #E0E0E0;
        }

        /* Icon changes for Light Theme */
        body:not(.dark-theme) #theme-icon {
            fill: #f39c12;
        }

        .theme-toggle-btn:hover #theme-icon {
            fill: #9c5ffd !important;
        }

    </style>
</body>
</html>
